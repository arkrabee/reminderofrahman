<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .clearfix {
            display: flex;
            justify-content: space-between;
        }
        .cancelbtn, .signupbtn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .cancelbtn {
            background-color: #f44336;
            color: white;
        }
        .signupbtn {
            background-color: #4CAF50;
            color: white;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .loading img {
            width: 30px;
        }
    </style>
</head>
<body>
    <form action="https://sheetdb.io/api/v1/t5flzhx9kfoj2" method="post" id="sheetdb-form">
        <div class="container">
          <h1>Feedback Form</h1>
          <p>Please fill in this form to send feedback.</p>
          <hr>
      
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="data[name]" required>
      
          <label for="place"><b>Place</b></label>
          <input type="text" placeholder="Enter Place" name="data[place]" required>
      
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="data[email]" required>

          <label for="phone"><b>Phone</b></label>
          <input type="tel" placeholder="Enter Phone number" name="data[phone]" required pattern="\d{10}" title="Please enter exactly 10 digits">

          <label for="whatsapp"><b>WhatsApp Number</b></label>
          <input type="tel" placeholder="Enter WhatsApp Number" name="data[whatsapp]" required pattern="\d{10}" title="Please enter exactly 10 digits">

          <label for="feedback"><b>Feedback</b></label>
          <textarea placeholder="Type Your Feedback" name="data[feedback]" required></textarea>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Submit</button>
          </div>

          <div class="loading" id="loading">
            <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
            <p>Submitting your feedback...</p>
          </div>
        </div>
      </form>

      <script>
          const form = document.getElementById('sheetdb-form');
          const loading = document.getElementById('loading');

          form.addEventListener("submit", e => {
              e.preventDefault();


              loading.style.display = 'block';


              setTimeout(() => {
                  fetch(form.action, {
                      method: "POST",
                      body: new FormData(form),
                  }).then(
                      response => response.json()
                  ).then((html) => {
                      alert('Feedback submitted successfully!');
                      form.reset(); 
                  }).finally(() => {
                      loading.style.display = 'none'; 
                  });
              }, 3000);
          });
      </script>
</body>
</html>
