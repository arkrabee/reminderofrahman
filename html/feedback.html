<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Feedback Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      font-family: 'Roboto', sans-serif;
    }
    .feedback-section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .feedback-form {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 600px;
    }
    .feedback-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-control:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 8px rgba(0, 188, 212, 0.5);
    }
    .btn-submit {
      background: #00bcd4;
      color: #fff;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }
    .btn-submit:hover {
      background: #008ba3;
      transform: scale(1.05);
    }
    .rating-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .rating-group label {
      font-size: 1.5rem;
      color: #ff9800;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .rating-group input[type="radio"] {
      display: none;
    }
    .rating-group input[type="radio"]:checked + label {
      transform: scale(1.2);
      color: #ff5722;
    }
    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .form-footer a {
      color: #00bcd4;
      text-decoration: none;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <section class="feedback-section">
    <div class="feedback-form">
      <h2>Feedback Form</h2>
      <form class="needs-validation" novalidate>
        <!-- Rating -->
        <div class="mb-3">
          <label class="form-label">Rate Your Experience</label>
          <div class="rating-group">
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★</label>
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">★</label>
          </div>
          <div class="invalid-feedback">
            Please select a rating.
          </div>
        </div>
        <!-- Feedback Type -->
        <div class="mb-3">
          <label for="feedbackType" class="form-label">Feedback Type</label>
          <select class="form-select" id="feedbackType" required>
            <option value="" selected disabled>Select a type</option>
            <option value="complaint">Complaint</option>
            <option value="suggestion">Suggestion</option>
            <option value="question">Question</option>
            <option value="praise">Praise</option>
          </select>
          <div class="invalid-feedback">
            Please select a feedback type.
          </div>
        </div>
        <!-- Detailed Feedback -->
        <div class="mb-3">
          <label for="feedbackMessage" class="form-label">Your Feedback</label>
          <textarea class="form-control" id="feedbackMessage" rows="4" placeholder="Write your feedback..." required></textarea>
          <div class="invalid-feedback">
            Feedback cannot be empty.
          </div>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-submit w-100">Submit Feedback</button>
        <!-- Footer -->
        <div class="form-footer mt-3">
          <p>Need help? <a href="#">Contact Support</a></p>
        </div>
      </form>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Bootstrap Validation Script
    (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
